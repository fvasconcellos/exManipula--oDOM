<!-- Faça um programa que capture o evento de um input na sua tela e mostre automaticamente a tabuada desse número abaixo. -->

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ex01.css" />
    <title>Ex01 Tabuada</title>
  </head>
  <body>
    <div id="tab">
      <h1>Tabuada</h1>
      <form>
        <input
          type="number"
          name="tabuada"
          id="tabuada"
          placeholder="Escreva um número"
        />
        <button id="button">Gerar</button>
      </form>
    </div>
  </body>
</html>
